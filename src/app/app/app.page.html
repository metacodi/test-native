<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngFor="let method of methods" (click)="invokeMethod(method)" style="text-transform: none;"> {{label(method)}} </ion-button>
  <ion-button (click)="presentToast()" expand="block" fill="clear" shape="round">
    presentToast
  </ion-button>
  <pre>{{results | json }}</pre>
</ion-content>
