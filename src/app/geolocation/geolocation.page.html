<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>geolocation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngFor="let method of methods" (click)="invokeMethod(method)" style="text-transform: none;"> {{label(method)}} </ion-button>
  <ion-button (click)="setContinuousGeolocationRequired()" style="text-transform: none;"> setContinuousGeolocationRequired </ion-button>
  <ion-button (click)="setContinuousGeolocationRequiredStop()" style="text-transform: none;"> setContinuousGeolocationRequiredStop </ion-button>
  <ion-button (click)="setBackgroundMode()" style="text-transform: none;"> setBackgroundMode </ion-button>
  
  <p>Persit Geolocation: {{isEnabled}}</p>
  <p>watchPositionId: {{watchPositionId}}</p>

  <pre>{{results | json }}</pre>
</ion-content>
