<ion-header>
  <ion-toolbar>
    
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>media</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngFor="let method of methods" (click)="invokeMethod(method)" style="text-transform: none;"> {{label(method)}} </ion-button>
  
  <pre>{{results | json }}</pre>
  <audio #playSound controls style="display: none;"></audio>
</ion-content>
